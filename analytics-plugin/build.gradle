apply plugin: 'groovy'
apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.analytics.data' //groupId 一般是包名
            pom.artifactId = 'AnalyticsData' //artifactId
            pom.version = '1.0.0'//version 版本号
            repository(url: uri('../repo'))//仓库的路径，此处是项目根目录下的 repo 的文件夹
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.2.0'
    implementation 'com.android.tools.build:gradle-api:3.2.0'
    implementation('com.quinn.hunter:hunter-transform:0.9.2') { //使用hunter框架
        exclude group: 'com.android.tools.build' //排除hunter带来的gradle，使用自定义gradle版本
    }
}
repositories {
    google()
    jcenter()
    mavenCentral()
}
